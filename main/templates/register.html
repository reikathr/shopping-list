{% extends 'base.html' %}

{% block meta %}
    <title>Register</title>
{% endblock meta %}

{% block content %}  

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Pangolin");
        @import url("https://fonts.googleapis.com/css2?family=Inter");
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box; }

        body {
        min-height: 100vh;
        font-family: 'Inter', sans-serif;
        font-size: 12;
        color: #59AA4C;
        background-color: #F6F1E5; }

        .container {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        padding-top: 20px;
        align-items: center;
        justify-content: center; }

        .h5 {
        font-size: 30px;
        font-family: 'Pangolin', cursive;
        color: #59AA4C; }
    </style>

<div class = "login">
    
    <h1>Register</h1>  

        <form method="POST" >  
            {% csrf_token %}  
            <table>  
                {{ form.as_table }}  
                <tr>  
                    <td></td>
                    <td><input type="submit" name="submit" value="Daftar"/></td>  
                </tr>  
            </table>  
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
